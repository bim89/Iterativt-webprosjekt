<!doctype html>
<html lang="en" class="a">
	<head>
		<meta charset="utf-8">
		<title>Booking</title>
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles/screen.css" media="screen">
	</head>
	<body>
		<header>
			<nav id="nav-a">
				<h3><span>Languages</span></h3>
				<p class="lang">
					<select onchange="location = this.options[this.selectedIndex].value;">
						<option value=>Choose</option>
						<option value="page-no.html">Norsk</option>
						<option value="page-en.html">English</option>
					</select>
				</p>
			</nav>
			<nav id="nav-b">
				<a href=""><img src="img/loggInnTest.png"></a><a href=""><img src="img/loggUtTest.png"></a>
			</nav>
		</header>
		<div>   
			<div id="home">
				<figure class="image"><figcaption>Info her!<span>rettningslinjer?</span></figcaption></figure>
				<form action="" method="post" class="form">
					<fieldset>
						<legend>Book her</legend>
						<h3><span>01.</span>Hva?</h3>
						<ul class="check">
							<li><label><input type="radio" id="fcab" name="fca">Prosjektor</label></li>
							<li><label><input type="radio" id="fcac" name="fca">Whiteboard</label></li>
							<li><label><input type="radio" id="fcaf" name="fca">Alt</label></li>
							<li><label><input type="radio" id="fcaa" name="fca">Ingen</label></li>
						</ul>
						<h3><span>02.</span>Hvor?</h3>
						<p class="select-a">
							<label for="fcb">Lokasjon</label>
							<select id="fcb" name="fcb">
								<option>Bygg A</option>
								<option>Bygg B</option>
								<option>Bygg C</option>
							</select>
						</p>
						<h3><span>03.</span>Når?</h3>
						<p class="date">
							<span>
								<label>Måned</label>
								<select>
									<option>Januar</option>
									<option>Februar</option>
									<option>Mars</option>
									<option>April</option>
									<option>Mai</option>
									<option>Juni</option>
									<option>Juli</option>
									<option>August</option>
									<option>September</option>
									<option>Oktober</option>
									<option>November</option>
									<option>Desember</option>
								</select>
							</span>
							<span>
								<label for="fcc">Dag</label>
								<select id="fcb" name="fcb">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
									<option>9</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
									<option>13</option>
									<option>14</option>
									<option>15</option>
									<option>16</option>
									<option>17</option>
									<option>18</option>
									<option>19</option>
									<option>20</option>
									<option>21</option>
									<option>22</option>
									<option>23</option>
									<option>24</option>
									<option>25</option>
									<option>26</option>
									<option>27</option>
									<option>28</option>
									<option>29</option>
									<option>30</option>
									<option>31</option>
								</select>
							</span>
							<span>
								<label for="fcd">Tid</label>
								<select id="fcb" name="fcb">
									<option>08:00-12:00</option>
									<option>12:00-16:00</option>
									<option>16:00-20:00</option>
								</select>
							</span>
						</p>
						<h3><span>04.</span>Hvem?</h3>
						<p class="select-b">
							<span>
								<label for="fce">Antall Personer</label>
								<select id="fce" name="fce">
									<option>02</option>
									<option>03</option>
									<option>04</option>
								</select>
							</span>
						</p>
						<img id="logo" src="img/logowesterdalsFarge.png">
						<p class="submit"><button type="submit">Finn Rom</button></p>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
